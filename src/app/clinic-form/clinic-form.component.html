<h4 class="text-center">Login Page Example - Reactive Form - Angular</h4>

<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <label for="exampleInputMobile">Mobile No.</label>
    <div formArrayName="controllerArray" class="form-group" >
      <div *ngFor="let item of loginForm.controls.controllerArray.controls; let i=index" [formGroupName]="i">
        <input type="number" class="form-control" formControlName="controlerInputName1" placeholder="Mobile No.">
        <button (click)='removeInput(i)'>remove input</button>
      </div>
    </div>
    <button (click)='addInput()'>add input</button>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
